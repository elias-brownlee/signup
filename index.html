<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="logo">
                <img src ="./cyberpunk-logo.jpg" alt="logo" class="leafs">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="right">
            <div class="header-text Left">
                <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="floating-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form Left">
                    <p class="title-form">Let's do this!</p>
                    <div class="input">
                        <label for="First-Name">First Name</label>
                        <input type="text" name="First-Name" id="First-Name" required>
                    </div>
                    <div class="input">
                        <label for="Last-Name">Last Name</label>
                        <input type="text" name="Last-Name" id="Last-Name">
                    </div>
                    <div class="input">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" required> 
                    </div>
                    <div class="input">
                        <label for="Phone-Number">Phone Number</label>
                        <input type="text" name="Phone-Number" id="Phone-Number" minlength="9" maxlength="10">
                    </div>
                    <div class="input">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password" required>
                    </div>
                    <div class="input">
                        <label for="Confirm-Password">Confirm Password</label>
                        <input type="password" name="Confirm-Password" id="Confirm-Password" required>
                    </div>
                </div>
                <div class="Account-button Left">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="login Left">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
